<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shoe Card – Double Spin Flip</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="task1.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="wrapper">
    <div class="card">
      <input type="checkbox" id="card1" class="more" aria-hidden="true">
      <div class="content">
        <div class="front" style="background-image: url('https://www.iconsofsurf.com/cdn/shop/files/slipblack_1.jpg?v=1693309046');">
          <div class="inner">
            <h2>Classic Vans</h2>
            <div class="rating">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="far fa-star"></i>
            </div>
            <label for="card1" class="button" aria-hidden="true">Details</label>
          </div>
        </div>
        <div class="back">
          <div class="inner">
            <div class="location">Classic Vans</div>
            <div class="price">79€</div>
            <div class="info">
              <span>6-12</span>
              <div class="icon">
                <i class="fas fa-ruler-combined"></i>
                <span>Sizes</span>
              </div>
            </div>
            <div class="info">
              <span>W/B</span>
              <div class="icon">
                <i class="fas fa-palette"></i>
                <span>Color</span>
              </div>
            </div>
            <div class="info">
              <span>Lthr</span>
              <div class="icon">
                <i class="fas fa-cube"></i>
                <span>Material</span>
              </div>
            </div>
            <div class="description">
              Timeless design meets modern comfort. Perfect for everyday wear. Crafted with premium materials for durability and style.
            </div>
            <label for="card1" class="button return" aria-hidden="true">
              <i class="fas fa-arrow-left"></i>
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
